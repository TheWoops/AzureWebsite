<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Woops - Personal Page</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div id="particles-js">
        <div class="btext">
            <h1><span id="hello-msg"></span></h1>
            <h3>Find out more about me</h3>
            <a href="cv.html" class="btn">Enter</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>

    <script>

        /* Background effect */
        particlesJS.load('particles-js', 'particles.json',
        function(){
            console.log('particles.json loaded...')
        })

        /* Typing animation with Typed.js included from CDN */
        var options = {
        strings: ['Hi, ^1500 nice to meet you!',
                    'Hi, welcome on my page!'],
        typeSpeed: 65,
        showCursor: true,
        
        // backspacing speed
        backSpeed: 55,
        // time before backspacing
        backDelay: 2500,
        onComplete: function(self) { 
            self.cursor.remove();
        }        
        };

        var typed = new Typed('#hello-msg', options);
    </script>
</body>
</html>
